<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload Your Files</title>
</head>
<body style="height: 100vh;">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <div class="h-100 container">
        <div class="row bg-info text-white" style="height: 12%;">
            <p>"ini judul skripsi"</p>
        </div>
        <div class="row bg-dark align-items-center" style="height: 11%;">
            <div class="col align-middle">
                <a class="btn btn-outline-light border-dark" href="index.html">HOME</a>
            </div>
        </div>
        <div class="h-100 row">
            <form name="Upload" method="post" action="myenv/Scripts/read_data.py" target="_blank" enctype="multipart/form-data">
                IHME data<br>
                <div class="three columns">
                    <label for="IHME2020">IHME 2020 File : </label>
                    <input type="file" name="IHME2020" id="IHME2020"><br>
                </div>
                <div class="three columns">
                    <label for="IHME2021">IHME 2021 File : </label>
                    <input type="file" name="IHME2021" id="IHME2021"><br>
                </div>
                <div class="three columns">
                    <label for="IHME2021">IHME 2022 File : </label>
                    <input type="file" name="IHME2022" id="IHME2022"><br>
                </div>
                OWID data<br>
                <div class="five columns">
                    <label for="OWID">OWID File : </label>
                    <input type="file" name="OWID" id="OWID"><br>
                </div>
                STOCK (IHSG) data<br>
                <div class="five columns">
                    <label for="STOCK">STOCK (IHSG) data : </label>
                    <input type="file" name="STOCK" id="STOCK"><br>
                </div>
                <input type="submit" name="submit"> 
            </form>
        </div>
        <div class="row bg-info text-white" style="height: 12%;">
            <P>"ini footer website"</P>
        </div>
    </div>
</body>
</html>
